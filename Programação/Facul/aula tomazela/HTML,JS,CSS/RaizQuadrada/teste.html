<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Raiz Quadrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora de Raiz Quadrada</h2>
        <input type="number" id="number" placeholder="Digite um número">
        <button onclick="calculateSquareRoot()">Calcular Raiz Quadrada</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateSquareRoot() {
            const number = document.getElementById('number').value;
            const result = document.getElementById('result');
            if (number === '') {
                result.textContent = 'Por favor, digite um número.';
            } else if (number < 0) {
                result.textContent = 'Não é possível calcular a raiz quadrada de um número negativo.';
            } else {
                const squareRoot = Math.sqrt(number);
                result.textContent = `A raiz quadrada de ${number} é ${squareRoot.toFixed(2)}.`;
            }
        }
    </script>
</body>
</html>
