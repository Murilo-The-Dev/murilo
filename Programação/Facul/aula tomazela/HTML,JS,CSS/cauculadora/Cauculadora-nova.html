<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: large;
            display: flex;
 justify-content: center;
            
            height: 100vh;
            background-image: url('blablabla.jpg');
            background-size: cover;
            background-position: center;
            margin: 0px;
            padding-top: 0px;
        }
        .calculator-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 0px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-color: #ddd;
            max-width: 100%;
            width: 100%;
            
        }
        .calculator    {        
        background-color: #ff98fb;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: fit-content;
            margin-top: 20px;
        }
        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .calculator input, .calculator select, .calculator button {
            margin: 10px 0;
            padding: 15px;
            font-size: 1.2em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .calculator button {
            background-color: #fe5b5b;
            color: #fff;
            border: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .calculator button:hover {
            background-color: #ff00fb;
        }
        .calculator h3 {
            margin-top: 20px;
            color: #333;
        }
        .calculator span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator"        h2>Calculadora Simples</h2><br>
        <input type="number" id="num1" placeholder="Primeiro número"><br>
        <input type="number" id="num2" placeholder="Segundo número"><br>
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <button onclick="calculate()">Calcular</button>
        <h3>Resultado: <span id="result"></span></h3>
    </div>
    <script>
    function calculate() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operation = document.getElementById('operation').value;
        let result;
        switch (operation) {
            case 'add':
                result = num1 + num2;
                break;
            case 'subtract':
                result = num1 - num2;
                break;
            case 'multiply':
                result = num1 * num2;
                break;
            case 'divide':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = 'ai que burro kkkkk dividir por zero';
                }
                break;
            default:
                result = 'Operação inválida';
        }
        document.getElementById('result').textContent = result;
    }
</script>

</body>
</html>
