<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Delícias em Bolos</title>

    <style>
        /* Estilos gerais */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-image: url('bolo.jpg');
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
    color: #333;
    min-height: 100vh;
}

h1 {
    text-align: center;
    color: #fff;
    margin-bottom: 30px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    background-color: rgba(232, 67, 147, 0.8);
    padding: 15px;
    border-radius: 10px;
}

/* Estilos do formulário */
form {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
}

fieldset {
    border: 1px solid #ffd3e0;
    border-radius: 8px;
    margin-bottom: 20px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
}

legend {
    color: #e84393;
    font-weight: bold;
    padding: 0 10px;
    background-color: white;
    border-radius: 5px;
}

/* Estilos dos campos */
div {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #333;
    font-weight: 500;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"],
input[type="password"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s;
    background-color: rgba(255, 255, 255, 0.9);
}

input:focus,
select:focus {
    outline: none;
    border-color: #e84393;
    box-shadow: 0 0 5px rgba(232, 67, 147, 0.2);
}

/* Estilos para checkbox */
input[type="checkbox"] {
    margin-right: 5px;
}

/* Estilos dos botões */
button {
    background-color: #e84393;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-right: 10px;
    transition: background-color 0.3s;
    font-weight: bold;
}

button[type="reset"] {
    background-color: #666;
}

button:hover {
    background-color: #d63384;
    transform: scale(1.05);
}

button[type="reset"]:hover {
    background-color: #555;
}

/* Responsividade */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }
    
    form {
        padding: 15px;
    }
    
    h1 {
        font-size: 2em;
    }
    
    button {
        width: 100%;
        margin-bottom: 10px;
    }
}

/* Estilo específico para os checkboxes de tipos de bolos */
.tipos-bolos {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.tipos-bolos label {
    display: inline-block;
    margin-right: 20px;
}

/* Animação suave ao carregar */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

form {
    animation: fadeIn 0.5s ease-out;
}

/* Estilo para o último div com os botões */
form > div:last-child {
    text-align: center;
    margin-top: 20px;
}

    </style>

</head>
<body>
    <h1>Cadastro - Delícias em Bolos</h1>
    
    <form action="/processar-cadastro" method="POST">
        <!-- Dados Pessoais -->
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>

            <div>
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento">
            </div>
        </fieldset>

        <!-- Endereço -->
        <fieldset>
            <legend>Endereço de Entrega</legend>
            
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" required>
            </div>

            <div>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
            </div>

            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>

            <div>
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>

            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>

            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div>
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione um estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <!-- Adicionar mais estados conforme necessário -->
                </select>
            </div>
        </fieldset>

        <!-- Preferências -->
        <fieldset>
            <legend>Preferências</legend>
            
            <div>
                <p>Tipos de Bolos Favoritos:</p>
                <input type="checkbox" id="chocolate" name="favoritos[]" value="chocolate">
                <label for="chocolate">Chocolate</label>

                <input type="checkbox" id="morango" name="favoritos[]" value="morango">
                <label for="morango">Morango</label>

                <input type="checkbox" id="baunilha" name="favoritos[]" value="baunilha">
                <label for="baunilha">Baunilha</label>

                <input type="checkbox" id="cenoura" name="favoritos[]" value="cenoura">
                <label for="cenoura">Cenoura</label>
            </div>

            <div>
                <label for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Desejo receber novidades e promoções por e-mail
                </label>
            </div>
        </fieldset>

        <!-- Senha -->
        <fieldset>
            <legend>Acesso</legend>
            
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div>
                <label for="confirmar_senha">Confirmar Senha:</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required>
            </div>
        </fieldset>

        <div>
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar Formulário</button>
        </div>
    </form>
</body>
</html>
