<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Camarão</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('detector.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #45b7aa;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detector de Camarão</h1>
        <button onclick="iniciarDeteccao()">Iniciar Detecção</button>
    </div>

    <script>
        function iniciarDeteccao() {
            var opcao = prompt("Selecione uma opção:\n1. Iniciar Detecção\n2. Fechar Programa");

            switch (opcao) {
                case "1":
                    detectarCamarao();
                    break;
                case "2":
                    alert("Programa encerrado.");
                    break;
                default:
                    alert("Opção inválida. Tente novamente.");
                    iniciarDeteccao();
            }
        }

        function detectarCamarao() {
            var resposta = prompt("Você é um camarão?\n1. Sim\n2. Não");

            switch (resposta) {
                case "1":
                    setTimeout(function() {
                        window.location.href = "acheiVoce.html";
                    }, 3000); // Espera 3 segundos antes de redirecionar
                    break;
                case "2":
                    alert("Compreensível, tenha um ótimo dia!");
                    break;
                default:
                    alert("Resposta inválida. Tente novamente.");
                    detectarCamarao();
            }
        }
    </script>
</body>
</html>
